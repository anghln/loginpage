
<!DOCTYPE html>
<html>
    <head>
        <title>Log In</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="con-login">
            <div class="con-title">
                <h1>Log In</h1>
            </div>
            <div class="con-inputs">
                <div class="con-input">
                    <label for="email">
                        Email
                    </label>
                    <input
                        placeholder="example@email.com"
                        autocomplete="off"
                        id="email"
                        type="text">
                </div>
                <div class="con-input">
                    <label for="password">
                        Password
                    </label>
                    <input id="password" type="password">
                </div>
                <div class="con-forgot">
                    <a href="">
                        Forgot password
                    </a>
                </div>
            </div>
            <footer>
                <button class="btn-login">
                    Log In
                </button>
            </footer>
        </div>
    </body>
</html>
